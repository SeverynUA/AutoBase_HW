<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати замовлення</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>➕ Додати нове замовлення</h1>

<form th:action="@{/orders/add}" method="post">
    <div class="mb-3">
        <label for="driver" class="form-label">Водій</label>
        <input type="text" id="driver" name="driver" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="request" class="form-label">Запит</label>
        <input type="text" id="request" name="request" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="vehicle" class="form-label">Транспорт</label>
        <input type="text" id="vehicle" name="vehicle" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">✅ Додати</button>
    <a href="/orders" class="btn btn-secondary">⬅ Повернутися</a>
</form>
</body>
</html>
